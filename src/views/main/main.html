<div class="iot-header" id="iot-header">
    <div class="sys-name hidden-xs">
        udbs后台管理系统
    </div>
    <div class="welcome hidden-xs">
        <img alt="头像" src="../images/main/headImg.png" />
        <span>Hi,&nbsp;&nbsp;{{userInfo.accountName || userInfo.showUserName}}</span>
    </div>
    <div class="quit-system" ng-click="exit()">
        <span class="icon-icon-exit"></span>
        <span>退出系统</span>
    </div>
</div>
<div class="udbs-page">
    <div class="main-menu">
        <div class="menu-item-first" ng-click="changeContent()">
            <span class="icon-icon-expense"></span>
            <span>内容</span>
            <span class="arrow" ng-class="{
                            'icon-icon-arrow-down': contentIsShow,
                            'icon-icon-arrow-right': !contentIsShow
                          }"></span>
        </div>
        <div ng-if="contentIsShow">
            <div class="menu-item-second" ng-click="changeState(1)"><span>内容列表</span></div>
            <div class="menu-item-second" ng-click="changeState(2)"><span>新增内容</span></div>
        </div>

        <div class="menu-item-first" ng-click="changeOperate()">
            <span class="icon-icon-file"></span>
            <span>运营</span>
            <span class="arrow" ng-class="{
                            'icon-icon-arrow-down': operateIsShow,
                            'icon-icon-arrow-right': !operateIsShow
                          }"></span>
        </div>
        <div ng-if="operateIsShow">
            <div class="menu-item-second" ng-click="changeState(3)"><span>banner列表</span></div>
            <div class="menu-item-second" ng-click="changeState(4)"><span>新增banner</span></div>
        </div>
    </div>
    <div class="udbs-content" ui-view>
</div>

</div>
