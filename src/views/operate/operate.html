<div class="operate-page">
    <div class="operate-crumb">
        <span>当前位置：运营>banner列表</span>
    </div>
    <div class="operate-search">
        <button class="button-general" ng-click="search()">
            批量删除
        </button>
    </div>
    <div class="table-position">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <td>
                    <div ng-click="selectAll()" class="index-layout">
                        <div ng-show="isSelectAll()" class="icon-icon-checkbox-active-custom"></div>
                        <div ng-show="!isSelectAll()" class="icon-icon-checkbox-normal-custom"></div>
                        <span>序号</span>
                    </div>
                </td>
                <td>名称</td>
                <td>描述</td>
                <td>资源</td>
                <td>链接地址</td>
                <td>banner位</td>
                <td>状态</td>
                <td>创建时间</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="operate in operateList track by $index">
                <td>
                    <div ng-click="select(operate.banner_id)" class="index-layout">
                        <div ng-show="operate.isSelected" class="icon-icon-checkbox-active-custom"></div>
                        <div ng-show="!operate.isSelected" class="icon-icon-checkbox-normal-custom"></div>
                        <span>{{(pageParam.currentPage-1) * 10+$index+1}}</span>
                    </div>
                </td>
                <td>
                    {{operate.banner_name}}
                </td>
                <td>
                    {{operate.banner_description}}
                </td>
                <td>
                    {{operate.banner_source}}
                </td>
                <td>
                    {{operate.ref_address}}
                </td>
                <td>
                    {{operate.position_name}}
                </td>
                <td>
                    {{operate.bstatus_name}}
                </td>
                <td>
                    {{operate.banner_mktime}}
                </td>
                <td>
                    <button class="button-general" ng-click="edit($index)">
                        编辑
                    </button>
                    <button class="button-general" ng-click="online(operate.essay_id)" ng-show="operate.bstatus_name == '停用中'">
                        启用
                    </button>
                    <button class="button-general-simple" ng-click="offline(operate.essay_id)"  ng-show="operate.bstatus_name == '启用中'">
                        停用
                    </button>
                    <button class="button-general" ng-click="delete(operate.essay_id)">
                        删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination-position">
            <ky-pagination total-pages="vm.sumPage" cur-page="vm.nowPage"
                           update-func="vm.refreshList(num)">
            </ky-pagination>
        </div>
    </div>
</div>
